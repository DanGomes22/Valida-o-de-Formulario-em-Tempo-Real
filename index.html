<body>
    
    <div class="form.container">
        <form id="formulario">
            <div class="form-group">
                <input type="text" id="nome"name="nome" required>
                <span class="erro" id="erro-nome">O nome e Obrigatorios! </span>
    </div>

    <div class="form.gruop">
        <label for="" id="email">E-mail:</label>
                <input type="text" id="nome"name="nome" required>
                <span class="erro" id="erro-email">Informe um e-mail valído! </span>
    </div>

    <div class="form.gruop">
        <label for="senha">senha:</label>

        <span class="erro" id="erro-senha">A senha deve ter pelo menos 8 caracteres, uma letra maiúscula e um número.</span>

    </form>
    </div>
